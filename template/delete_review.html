{% extends 'base.html' %}

{% block content %}
<h1 class="title">Delete Review</h1>
<p class="confirmation-text">Are you sure you want to delete this review?</p>
<form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'myrev' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

<style>
    .title {
        font-size: 2rem;
        color: #d9534f;
        text-align: center;
        margin-bottom: 20px;
    }

    .confirmation-text {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.2rem;
    }

    .delete-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .delete-form .btn {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1rem;
    }

    .btn-danger {
        background-color: #d9534f;
        color: #fff;
        border: none;
        border-radius: 5px;
    }

    .btn-danger:hover {
        background-color: #c9302c;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
